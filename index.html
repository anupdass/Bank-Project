<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>

</head>

<body>

    <div id="login-area">
        <h1 class="bankTitle">Welcome To New Bank</h1>
        <div class="submit-area ">
            <h3>Login</h3>
            <input type="text" placeholder="enter your email" class="form-control">
            <br>
            <input type="password" placeholder="enter your password" class="form-control">
            <br>
            <button id="loginbtn" class="btn-success enterbtn">Enter</button>
        </div>
    </div>

    <div id="transiction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currestDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$<span id="currestwithdrow">00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currestBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount your want to deposit"><br>
                    <button class="btn-success" id="deposit"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrow-amount" type="text" class="form-control" placeholder="$ amount your want to withdrow"><br>
                    <button class="btn-success" id="withdrow">Withdrow</button>
                </div>
            </div>
        </div>

    </div>



    <script>

        //login btn event handler...
        const login = document.getElementById('loginbtn');
        login.addEventListener('click', function () {
            const loginarea = document.getElementById('login-area');
            loginarea.style.display = 'none';
            document.getElementById('transiction-area').style.display = 'block';
        })

        // deposit btn event handler......
        document.getElementById("deposit").addEventListener('click',function(){
          const depositAmount = parseFloat(document.getElementById('deposit-amount').value);
          const currestDeposit = parseFloat(document.getElementById('currestDeposit').innerText);
          const totalDeposit = depositAmount + currestDeposit;
          
          document.getElementById('currestDeposit').innerText =  totalDeposit; 

          const currentBalance =  parseFloat(document.getElementById('currestBalance').innerText);
          const totalBalance = currentBalance + depositAmount;
          document.getElementById('currestBalance').innerText =  totalBalance; 

          document.getElementById('deposit-amount').value = '';
          
        })

        // withdrow amount.....
        
        document.getElementById("withdrow").addEventListener('click',function(){
          const depositAmount = parseFloat(document.getElementById('withdrow-amount').value);
          const currestDeposit = parseFloat(document.getElementById('currestwithdrow').innerText);
          const totalDeposit = depositAmount + currestDeposit;
          
          document.getElementById('currestwithdrow').innerText =  totalDeposit; 

          const currentBalance =  parseFloat(document.getElementById('currestBalance').innerText);
          const totalBalance = currentBalance - depositAmount;
          document.getElementById('currestBalance').innerText =  totalBalance; 

          document.getElementById('withdrow-amount').value = '';
          
        })


    </script>
</body>

</html>
